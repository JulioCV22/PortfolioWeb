
<div class="container" *ngIf="newexp">
     <div class="row">
          <div>
               <form (ngSubmit)="onCreate()">
                    <div class="form-group">
                         <label for="nombreE">Nombre de la empresa</label>
                         <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="newexp.nombreE" required>
                    </div>
                    <div class="form-group">
                         <label for="descripcionE">Descripcion de la tarea</label>
                         <input type="text" class="form-control" id="descriptionE" [(ngModel)]="newexp.descriptionE" required>
                    </div>
                    <button class="btn btn-primary">
                         Agregar experiencia
                    </button>
               </form>
          </div>
     </div>
</div>
