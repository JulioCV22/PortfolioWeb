
<div class="container" *ngIf="skill">
     <div class="row">
          <div>
               <form (ngSubmit)="onUpdate()">
                    <div class="form-group">
                         <label for="nombre">Nombre de la skill</label>
                         <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre" required>
                    </div>
                    <div class="form-group">
                         <label for="porcentaje">Porcentaje</label>
                         <input type="text" class="form-control" id="dporcentaje"  [(ngModel)]="skill.porcentaje" required>
                    </div>
                    <button class="btn btn-primary">
                         Acturlizar skill
                    </button>
               </form>
          </div>
     </div>
</div>
