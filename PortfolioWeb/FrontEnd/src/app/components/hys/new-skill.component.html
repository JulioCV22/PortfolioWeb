
<div class="container" *ngIf="newskill">
     <div class="row">
          <div>
               <form (ngSubmit)="onCreate()">
                    <div class="form-group">
                         <label for="nombreE">Nueva Skill</label>
                         <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="newskill.nombre" required>
                    </div>
                    <div class="form-group">
                         <label for="descripcionE">Porcentaje</label>
                         <input type="text" class="form-control" id="porcentaje" [(ngModel)]="newskill.porcentaje" required>
                    </div>
                    <button class="btn btn-primary">
                         Agregar skill
                    </button>
               </form>
          </div>
     </div>
</div>
